<ion-header>

  <ion-navbar>
    <ion-title>{{ thread.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id='eventOpen'>
  <img class='img' *ngIf="thread.main_image" [src]="thread.main_image.original.url" [alt]="thread.title" />
  <div [innerHtml]="thread.posts[0].content"></div>
  <br>
  <br>
  <br>
</ion-content>
