<ion-header>

  <ion-navbar>
    <ion-title>Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id='postComment'>
  <ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-2 >
         <ion-img height="4" width="2" src="assets/imgs/avatar.png"></ion-img>
       </ion-col>
       <ion-col col-9 text-wrap>
         <h4>Name</h4>
         <b>Tu peux le mettre sur le balcon!</b>
       </ion-col>
      <ion-col col-1>
        <ion-icon [name]="visible? 'heart' : 'heart-outline'" (click)="toggleLike()" color="red" small></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-item>
<br>


</ion-content>

<ion-footer>
  <ion-toolbar>
<ion-row>
       <ion-input class='input'placeholder="Dis moi quelque chose..." type="text" value=""></ion-input>
       <button class='ok'ion-button small float-right >Ok</button>
</ion-row>
</ion-toolbar>
</ion-footer>
